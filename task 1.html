<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Frontend Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .profile-image {
            border-radius: 50%;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <!-- Slack Name -->
    <h2 data-testid="Aremu">Aremu</h2>
    
    <!-- Slack Display Picture -->
    <img src="aremu.jpg" alt="Aremu" class="profile-image" data-testid="slackDisplayImage">
    
    <!-- Current Day of the Week -->
    <!-- <p>Today is <span data-testid="currentDayOfTheWeek">Monday</span></p> -->

    <div id="DayOfWeek" data-testid="currentDayOfTheWeek"></div>
    <div id="currentTime" data-testid="currentUTCTime"></div>
    

        <!-- Track -->
        <p data-testid="myTrack">Frontend</p><br>

    <script>
        // ... calling the element which holds the day
        const currentDayOfWeek = document.getElementById("DayOfWeek");
  
        //   calling the element which will hold the UTC Time
        const currentTime = document.getElementById("currentTime");
  
        // ...Function to hold date and time so an interval would be set to update every seconds..
        const updateTime = () => {
          const dayOfWeek = new Date().toLocaleDateString((en = "us"), {
            weekday: "long",
          });
  
          //declaring a time var before converting to utc
          const time = new Date();
          const utcTime = time.toUTCString();
  
          // ...assigning day and time variables to the holder...
          currentDayOfWeek.textContent = "Day:" + " " + dayOfWeek;
          currentTime.textContent = "Time in UTC : " + " " + utcTime;
        };
        updateTime();
        setInterval(updateTime, 1000);
    </script>

    
    <!-- Current UTC Time  -->
    <!-- <p>Current UTC Time: <span data-testid="currentUTCTime">1631021369000</span> milliseconds</p> -->
    
    <!-- GitHub URL -->
    <p>GitHub Repository: <a href="https://github.com/yourusername/your-repo" data-testid="githubURL">https://github.com/yourusername/your-repo</a></p>
</body>
</html>
